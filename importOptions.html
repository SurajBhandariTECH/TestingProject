<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Import Type</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

  <header class="header">
        <div class="logo-container">
            <img src="/images/genesys-logo.png" alt="Genesys Logo" class="logo">
        </div>
        <div class="page-title">
			<h1 >SELECT IMPORT TYPES</h1>
		</div>
        
    </header>
    
    <main>
    	<section>
				<h2 th:text="${confirmationMessage}"></h2> <!-- Show confirmation message -->
				
		    <!-- Form for Bulk Import Skill -->
		    <form method="GET" action="/genesysContactCenter/upload">
		        <input type="hidden" name="organizationName" th:value="${organizationName}">
		        <input type="hidden" name="environment" th:value="${environment}">
		        <button type="submit">1. Bulk Import Skill</button>
		    </form>
		
		    <!-- Form for Bulk Import Language Skill -->
		    <form method="GET" action="/genesysContactCenter/uploadLanguageSkill">
		        <input type="hidden" name="organizationName" th:value="${organizationName}">
		        <input type="hidden" name="environment" th:value="${environment}">
		        <button type="submit">2. Bulk Import Language Skill</button>
		    </form>
		
		    <!-- Form for Bulk Import Wrap-Up Code -->
		    <form method="GET" action="/genesysContactCenter/uploadWrapUpCode">
		        <input type="hidden" name="organizationName" th:value="${organizationName}">
		        <input type="hidden" name="environment" th:value="${environment}">
		        <button type="submit">3. Bulk Import Wrap-Up Code</button>
		    </form>
		    
		    <form method="GET" action="/genesysContactCenter/uploadUser">
		    	<input type="hidden" name="organizationName" th:value="${organizationName}">
		        <input type="hidden" name="environment" th:value="${environment}">
		    	<button type="submit">4. User EmployerInfo Updation</button>
		    </form>
		    
		    		<!-- Form for Agent Export (Newly Added) -->
            <form method="GET" th:action="@{/genesysContactCenter/agentExportPage}">
                <input type="hidden" th:name="organizationName" th:value="${organizationName}">
                <input type="hidden" th:name="environment" th:value="${environment}">
                <button type="submit">5. Agent Export</button>
            </form>
            
            	<a href="/genesysContactCenter/logout" class ="button">Logout</a>
		</section>

	</main>
</body>
</html>
