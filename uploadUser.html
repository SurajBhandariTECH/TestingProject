<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Update Users</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
 <header class="header">
        <div class="logo-container">
            <img src="/images/genesys-logo.png" alt="Genesys Logo" class="logo">
        </div>
        <div class="page-title">
			<h1 >BULK-UPDATE USER EMPLOYEERINFO</h1>
		</div>
	</header>
	<main>
		<section>
		
		<h2 th:text="${confirmationMessage}"></h2>
		
		<p style="font-style: italic;">Upload a CSV file with columns: <b>emailId, officialName, employeeId</b>.</p>
		
		<form action="/genesysContactCenter/uploadUser" method="POST" enctype="multipart/form-data">
		    <h3>UPDATE USER EMPLOYEER INFO</h3>
		    <input type="hidden" name="organizationName" th:value="${session.organizationName}"/>
			<input type="hidden" name="environment" th:value="${session.environment}"/>
		    <label for="file">SELECT CSV File:</label>
		    <input type="file" id="file" name="file" accept=".csv" required><BR><BR>
		    <button type="submit" class="create-button">Upload and Update Users</button>
		</form>
	
	


		<div th:if="${successMessage}" style="color: green;">
		    <p th:text="${successMessage}"></p>
		</div>
	
		<div th:if="${errorMessage}" style="color: red;">
		    <p th:text="${errorMessage}"></p>
		</div>

		<div th:if="${results}">
				<h2>Results:</h2>
				<ul>
					<li th:each="result: ${results}" th:text="${result}"></li>
				</ul>
			</div>
		<form th:action="@{/genesysContactCenter/uploadUser}" method="get">
				<input type="hidden" th:name="organizationName" th:value="${organizationName}">
				<input type="hidden" th:name="environment" th:value="${environment}">
				
				<a href="/genesysContactCenter/importOptions" class="button">Go Back to Import Page</a>
				<a href="/genesysContactCenter/logout" class="button">Logout</a>				
			</form> 
		</section>
	</main>
</body>
</html>
